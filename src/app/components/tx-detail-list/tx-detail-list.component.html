<ion-content>
  <ion-list>
    <ion-item *ngFor="let tx of txs$|async|filterByTicker: tickerId">
      <ion-label>
        <h2>{{tx.tickerId}}</h2>
        <p>{{tx.quantity}}</p>
        <p>{{tx.networkId}}</p>
      </ion-label>
      <ion-note slot="end">{{tx.total}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
